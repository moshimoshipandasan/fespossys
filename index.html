<html>
  <head>
    <base target="_top" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>文化祭スマートPOS</title>
    <?!= HtmlService.createHtmlOutputFromFile('style.css').getContent(); ?>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎪 文化祭スマートPOS</h1>
        <span style="color: white; opacity: 0.6; margin: 0 8px">|</span>
        <p id="shopName">3年A組模擬店</p>
      </div>

      <!-- 在庫アラートバー -->
      <div
        id="alertBar"
        style="
          display: none;
          background: #fff3cd;
          border: 1px solid #ffc107;
          border-radius: 8px;
          padding: 10px;
          margin-bottom: 20px;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div style="display: flex; align-items: center; gap: 15px">
            <span style="font-size: 20px">⚠️</span>
            <div>
              <strong>在庫アラート</strong>
              <span id="alertSummary" style="margin-left: 10px"></span>
            </div>
          </div>
          <button
            onclick="showAlertDetails()"
            class="button"
            style="padding: 5px 15px; font-size: 0.9em"
          >
            詳細を見る
          </button>
        </div>
      </div>

      <!-- 音声入力UI -->
      <div style="text-align: center; margin-bottom: 20px">
        <button
          id="voiceButton"
          class="button"
          style="
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            font-size: 1.3em;
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
          "
        >
          🎤 音声で注文
        </button>
        <p
          id="voiceStatus"
          style="margin-top: 15px; color: #666; min-height: 24px"
        ></p>
      </div>

      <div id="productGrid" class="product-grid">
        <!-- 商品タイルがここに表示される -->
        <div
          class="product-tile"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
          "
        >
          <div class="loading"></div>
        </div>
      </div>

      <div class="cart-section">
        <div class="cart-header">
          <h2>🛒 カート</h2>
          <button
            class="button button-danger"
            onclick="clearCart()"
            style="padding: 8px 16px; font-size: 0.9em; min-width: auto"
          >
            カートをクリア
          </button>
        </div>

        <div id="cartItems">
          <div class="cart-empty">
            <p>カートは空です</p>
            <p style="font-size: 0.9em; margin-top: 10px">
              商品をタップして追加してください
            </p>
          </div>
        </div>

        <div class="total" id="totalAmount">合計: <span>¥0</span></div>

        <div class="button-group">
          <button
            class="button button-primary"
            onclick="processPayment('現金')"
            id="cashButton"
          >
            💴 現金決済
          </button>
          <button
            class="button button-secondary"
            onclick="processPayment('QR')"
            id="qrButton"
          >
            📱 QR決済
          </button>
        </div>
      </div>
    </div>

    <?!= HtmlService.createHtmlOutputFromFile('script').getContent(); ?>

    <!-- モーダル用の要素 -->
    <div
      id="customModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        id="modalContent"
        style="
          background: white;
          padding: 30px;
          border-radius: 10px;
          max-width: 500px;
          width: 90%;
          max-height: 80vh;
          overflow-y: auto;
        "
      >
        <!-- モーダルの内容はJavaScriptで動的に挿入 -->
      </div>
    </div>
  </body>
</html>
